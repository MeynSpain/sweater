<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="Blocks/metaHead :: metaHead"></head>
<body>
<div th:if="${message}">
    <p th:text="${message}"/>
</div>

<div th:insert="Blocks/navBar :: navBar"></div>

<div class="container mt-5">

    <h1>Add new User</h1>
    <br>
    <form th:action="@{/registration}" method="post">
        <div class="form-group">
            <label> User Name : <input class="form-control" type="text" name="username"/> </label>
        </div>

        <div class="form-group">
            <label> Password: <input class="form-control" type="password" name="password"/> </label>
        </div>

        <div class="form-group">
            <label> Email: <input class="form-control" type="email" name="email" placeholder="some@some.com"/> </label>
        </div>

        <div><input class="btn btn-primary mt-4" type="submit" value="Register"/></div>

    </form>


    <div th:insert="Blocks/JS :: Jscripts"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="Blocks/metaHead :: metaHead"></head>
<body>

<div th:insert="Blocks/navBar :: navBar"></div>

<div class="container mt-5">

    <div th:if="${param.error}">
        Invalid username and password.
    </div>

    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <h1>Login page</h1>

    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label> User Name : <input class="form-control" type="text" name="username"/> </label>
        </div>

        <div class="form-group">
            <label> Password: <input class="form-control" type="password" name="password"/> </label>
        </div>



        <div><input class="btn btn-primary mt-4" type="submit" value="Sign In"/></div>

    </form>
    <a class="btn btn-secondary mt-4" th:href="@{/registration}">Add new User</a>


    <div th:insert="Blocks/JS :: Jscripts"></div>
</div>
</body>
</html>

<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="Blocks/metaHead :: metaHead"></head>

<body>

<div th:insert="Blocks/navBar :: navBar"></div>

<div class="container mt-5">

    <form action="/user" method="post">
        <input type="text" name="username" th:value="${user.getUsername()}">
        <div th:each="element : ${roles}">
            <input type="checkbox" th:name="${element.name()}">
            <label th:text="${element.name()}">

            </label>

        </div>
        <input type="hidden" th:value="${user.id}" name="userId">
        <button type="submit">Save</button>
    </form>


    <div th:insert="Blocks/JS :: Jscripts"></div>
</div>
</body>

</html>
